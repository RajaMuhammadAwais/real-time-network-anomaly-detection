name: Build Project

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure compatible versions
          pip install "flask-socketio>=5.5.1" "python-socketio>=5.12.0" scapy pyshark scikit-learn pandas

      - name: 🔍 Check Python syntax
        run: |
          echo "Checking Python syntax in all .py files..."
          python -m compileall -q .

      - name: 🏗️ Verify backend compilation
        run: |
          echo "Compiling backend Python files..."
          python -m py_compile backend/*.py || true
