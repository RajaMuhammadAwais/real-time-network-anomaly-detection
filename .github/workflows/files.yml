name: Organize Project Files

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  organize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Organize files by project structure
        run: |
          # Create directories
          mkdir -p backend tests frontend scripts docs

          # Move backend Python files (excluding tests)
          find . -maxdepth 1 -name "*.py" ! -name "test_*.py" -exec mv {} backend/ \;

          # Move test files
          find . -maxdepth 1 -name "test_*.py" -exec mv {} tests/ \;

          # Move frontend assets
          find . -maxdepth 1 -name "*.html" -exec mv {} frontend/ \;
          find . -maxdepth 1 -name "*.css" -exec mv {} frontend/ \;
          find . -maxdepth 1 -name "*.js" -exec mv {} frontend/ \;

          # Move scripts
          find . -maxdepth 1 -name "*.sh" -exec mv {} scripts/ \;

          # Move documentation
          find . -maxdepth 1 -name "*.md" ! -name "README.md" -exec mv {} docs/ \;

      - name: Commit and Push Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ¤– Auto-organized files into project structure"
          git push
